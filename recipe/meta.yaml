{% set name = "triad" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bbc23b7471375624354490edb5c15c80159d0b2641ae484b51fd0d650725b1b2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - fs
    - fsspec
    - importlib_metadata
    - numpy
    - pandas >=1.3.5
    - packaging
    - pyarrow >=6.0.1
    - six

test:
  imports:
    - triad
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/fugue-project/triad
  license: Apache-2.0
  license_file: LICENSE
  summary: A collection of python utility functions for Fugue projects
  doc_url: https://triad.readthedocs.org
  dev_url: https://github.com/fugue-project/triad

extra:
  recipe-maintainers:
    - charlesbluca
    - thewchan
    - kvnkho
    - goodwanghan
    - rdmolony
